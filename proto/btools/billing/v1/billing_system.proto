
syntax = "proto3";

package btools.billing.v1;

import "google/protobuf/timestamp.proto";

message BillingSystem {
  // Resource name, for example, "accounts/bjerkio/tripletex/1337"
  string name = 1;

  // Name of integration
  string title = 2;

  google.protobuf.Timestamp create_time = 3;
  google.protobuf.Timestamp update_time = 4;

  message TripletexSettings {
    string employee_token = 1;
  }

  oneof settings {
    TripletexSettings tripletex = 5;
  }
}
